<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Responsiv Sida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header med dropdown -->
    <header>
        <nav class="navbar">
            <div class="menu-icon" onclick="toggleMenu()">
                &#9776; <!-- Hamburger-ikon -->
            </div>
            <div class="dropdown-content" id="dropdownMenu">
                <a href="index.html">Hem</a>
                <a href="#">Om oss</a>
                <a href="#">Tjänster</a>
                <a href="contact.html">Kontakt</a>
            </div>
        </nav>
    </header>

    <!-- Huvudinnehåll -->
    <main>
        <section class="hero">
            <h1>Välkommen till vår webbplats!</h1>
            <p>Detta är en responsiv sida med en dropdown-ikon och footer.</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Ditt Företagsnamn. Alla rättigheter reserverade.</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('show');
        }

        <!-- Stäng menyn om användaren klickar utanför-->
        window.onclick = function(event) {
            if (!event.target.matches('.menu-icon')) {
                const menu = document.getElementById('dropdownMenu');
                if (menu.classList.contains('show')) {
                    menu.classList.remove('show');
                }
            }
        }
    </script>
</body>
</html>
